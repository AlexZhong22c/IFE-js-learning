<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var chinaNum = ["一","二","三","四","五","六","七"];



(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 // 这道题的数据必须要有主键，不然麻烦得要死、后面会很难操作的
 for (var i = 0; i < aqiData.length; i++) {
 	aqiData[i].push(i);
 }

 var targetUl = document.getElementById('aqi-list');
 var tempArr = [];
 var liStr = '';
 var numArr = afilter(60);
 numArr = numArr.sort();


  // 需要传入一到二个参数
 function afilter (min,max) {
 	if (max || max>min) {
 	 for (var i = 0; i < aqiData.length; i++) {
	 	if (aqiData[i][1] > min || aqiData[i][1] < min) {
	 		tempArr.push(aqiData[i][1]);
	 	}
	 } 	
 	} else {
 	 for (var i = 0; i < aqiData.length; i++) {
	 	if (aqiData[i][1] > min) {
	 		tempArr.push(aqiData[i][1]);
	 	}
	 } 	
 	}
 	return tempArr;
 }


})();

</script>
</body>
</html>
